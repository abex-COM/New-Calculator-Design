<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="./styles.css">

</head>
<body>
<div class="container">
        <div class="screen">
            <div class="result">0</div>
            <div class="inputs"><input type="number"></div>
        </div>
        <hr>
        <div class="buttons"> 
            <div class="item item1">
            <button>C</button>
            <button>AC</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class="item item2"> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>ร</button>
        </div>

        <div class="item item3"> 
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="item item4"> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="item item5"> 
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
           
        </div>
    </div>
</body>
</html>
